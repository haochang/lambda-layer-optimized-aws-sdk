service: optimized-aws-sdk-layer

provider:
  name: aws
  runtime: nodejs8.10

layers:
  OptimizedAwsSdk:
    path: opt
    name: optimized-aws-sdk
    description: AWS-SDK v2.458.0
    licenseInfo: MIT
    compatibleRuntimes: 
      - nodejs8.10
      - nodejs10.x
    allowedAccounts:
      - '*'
    retain: true